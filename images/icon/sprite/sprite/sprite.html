<!doctype html>
<html>
<head>
    <title>CSS Sprite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sprite.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: sans-serif;
        color: #555;
        margin: 0;
        line-height: 1.5;
    }
    a, a:visited {
        color: #e74c3c;
        text-decoration: none;
    }
    a:hover {
        box-shadow: 0 1px;
    }
    header {
        background: #F1F1F1;
    }
    p {
        margin: 1em 0;
    }
    h1 {
        font-size: 1.5em;
        font-weight: normal;
        margin: 1em 0 .75em;
        color: #999;
        box-shadow: 0 1px #ddd, 0 2px #fff, 0 3px #ddd;
    }
    .mhl {
        margin-left: 1.5em;
        margin-right: 1.5em;
    }
    .cell {
        float: left;
        margin-right: 1.5em;
        margin-bottom: .25em;
        width: 17em;
        overflow: hidden;
    }
    .cell span {
        margin-right: .25em;
    }
    .clearfix:before, .clearfix:after {
        content: " ";
        display: table;
    }
    .clearfix:after {
        clear: both;
    }
    .fs1 {
        font-size: 32px;
    }

</style>
<body>

<header class="clearfix">
    <p class="mhl">CSS Sprite - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
</header>
    <div class="clearfix mhl">
        <h1>Grid Size: 0</h1>
        <div class="cell fs1">
            <span class="icon-client-logo1"></span>
            icon-client-logo1
        </div>
        <div class="cell fs1">
            <span class="icon-client-logo2"></span>
            icon-client-logo2
        </div>
        <div class="cell fs1">
            <span class="icon-client-logo3"></span>
            icon-client-logo3
        </div>
        <div class="cell fs1">
            <span class="icon-client-logo4"></span>
            icon-client-logo4
        </div>
        <div class="cell fs1">
            <span class="icon-client-logo5"></span>
            icon-client-logo5
        </div>
        <div class="cell fs1">
            <span class="icon-client-logo6"></span>
            icon-client-logo6
        </div>
        <div class="cell fs1">
            <span class="icon-mail-icon"></span>
            icon-mail-icon
        </div>
        <div class="cell fs1">
            <span class="icon-phone-icon"></span>
            icon-phone-icon
        </div>
        <div class="cell fs1">
            <span class="icon-instagram-icon"></span>
            icon-instagram-icon
        </div>
        <div class="cell fs1">
            <span class="icon-linkedin-icon"></span>
            icon-linkedin-icon
        </div>
        <div class="cell fs1">
            <span class="icon-twitter-icon"></span>
            icon-twitter-icon
        </div>
        <div class="cell fs1">
            <span class="icon-facebook-icon"></span>
            icon-facebook-icon
        </div>
  </div>

</body>
</html>
